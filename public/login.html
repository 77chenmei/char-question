<div class="wrapper col-md-8 col-md-offset-2">
    <form class="form-horizontal" onsubmit="return false" id="student_login">
        <fieldset>
            <legend>登录</legend>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control ipnVal" name = 'username'>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name = 'password'>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">类型：</label>
                <div class="col-sm-8">
                    <div class="radio-inline">
                        <input type="radio"  value = '0' checked name = 'type'>管理员
                    </div>
                    <div class="radio-inline">
                        <input type="radio"  value = '1'  name = 'type'>学生
                    </div>
                    <div class="radio-inline">
                        <input type="radio"  value = '2'  name = 'type'>教师
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8 text-center">
                    <button type="submit" class="btn btn-default" onclick = 'demo.login.log()'>登录</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
